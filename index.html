<html>
	<head>
		<title>Vue is Awesome!</title>
		<link href="./styles.css" rel="stylesheet">
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<div class="content">
			<div id="app">
				<div>
					<p>How many posts to display?</p>
					<input type="number" v-model="posts">
				</div>
				<div class="d-flex">
					<post v-for="post in numPosts" :key="post" :votes="post*2"></post>
				</div>
			</div>
		</div>

		<script src="./index.js"></script>
	</body>
</html>
